apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: rekrutteringsbistand-stilling-api
  namespace: toi
  labels:
    team: toi
spec:
  receivers:
    slack:
      channel: 'inkludering-alerts-prod'
  alerts:
    - alert: rekrutteringsbistand-stilling-api
      severity: danger
      expr: kube_deployment_status_replicas_available{deployment="rekrutteringsbistand-stilling-api"} == 0
      for: 1s
      description: Appen er nede (ingen Kubernetes-pods er oppe)
      action: "https://logs.adeo.no/goto/204f3faa2281da63e22ad07e1d729933"

    - alert: rekrutteringsbistand-stilling-api
      severity: danger
      expr: sum(increase(logd_messages_total{log_app="rekrutteringsbistand-stilling-api", log_level="Error"}[10m])) > 0
      for: 1s
      description: Appen har logget en error
      action: "https://logs.adeo.no/goto/204f3faa2281da63e22ad07e1d729933"

    - alert: rekrutteringsbistand-stilling-api
      severity: warning
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="rekrutteringsbistand-stilling-api",log_level=~"Warning"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="rekrutteringsbistand-stilling-api"}[3m]))) > 5
      for: 5m
      description: Ã˜kning i warnings
      action: "https://logs.adeo.no/goto/204f3faa2281da63e22ad07e1d729933"
